# Server Configuration
server.port=8080
spring.application.name=discussion-backend

# Database Configuration (H2 for development - easy to switch to PostgreSQL)
spring.datasource.url=jdbc:h2:mem:discussiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration (will be handled in code, but keeping for reference)
# Frontend URL - update this when deploying
app.frontend.url=http://localhost:5173

# Email/SMTP Configuration for OTP
# Set these environment variables: MAIL_USERNAME and MAIL_PASSWORD
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
